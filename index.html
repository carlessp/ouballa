<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Egg Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #optionsButton {
            background-color: #008CBA;
        }

        #optionsButton:hover {
            background-color: #007B9A;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .slider-container {
            width: 100%;
            margin-top: 20px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Voice Egg Game</h1>
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        <div id="score">Score: 0</div>
        <button id="playPauseButton" class="button">Play</button>
        <button id="optionsButton" class="button">Options</button>
    </div>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Options</h2>
            <div class="slider-container">
                <label for="sensitivitySlider">Microphone Sensitivity: <span id="sensitivityValue">50</span></label>
                <input type="range" min="1" max="100" value="50" class="slider" id="sensitivitySlider">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playPauseButton = document.getElementById('playPauseButton');
        const optionsButton = document.getElementById('optionsButton');
        const modal = document.getElementById('optionsModal');
        const closeModal = document.getElementsByClassName('close')[0];
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const scoreElement = document.getElementById('score');

        const CANVAS_WIDTH = 300;
        const CANVAS_HEIGHT = 500;
        const EGG_SIZE = 30;
        const FOUNTAIN_WIDTH = 100;
        const FOUNTAIN_HEIGHT = 50;
        const TARGET_AREA_HEIGHT = 100;

        let isPlaying = false;
        let score = 0;
        let targetAreaY = 100;
        let micSensitivity = 50;
        let eggY = CANVAS_HEIGHT - FOUNTAIN_HEIGHT - EGG_SIZE / 2;
        let showFireworks = false;

        let audioContext;
        let analyser;
        let dataArray;

        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw fountain
            ctx.fillStyle = '#3498db';
            ctx.fillRect(
                (CANVAS_WIDTH - FOUNTAIN_WIDTH) / 2,
                CANVAS_HEIGHT - FOUNTAIN_HEIGHT,
                FOUNTAIN_WIDTH,
                FOUNTAIN_HEIGHT
            );

            // Draw water jet
            ctx.beginPath();
            ctx.moveTo((CANVAS_WIDTH - FOUNTAIN_WIDTH) / 2, CANVAS_HEIGHT - FOUNTAIN_HEIGHT);
            ctx.lineTo(CANVAS_WIDTH / 2, eggY);
            ctx.lineTo((CANVAS_WIDTH + FOUNTAIN_WIDTH) / 2, CANVAS_HEIGHT - FOUNTAIN_HEIGHT);
            ctx.fillStyle = 'rgba(52, 152, 219, 0.5)';
            ctx.fill();

            // Draw egg
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.ellipse(
                CANVAS_WIDTH / 2,
                eggY,
                EGG_SIZE / 2,
                EGG_SIZE / 3,
                0,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // Draw target area
            ctx.strokeStyle = '#e74c3c';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(0, targetAreaY, CANVAS_WIDTH, TARGET_AREA_HEIGHT);
            ctx.setLineDash([]);

            // Draw fireworks
            if (showFireworks) {
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * CANVAS_WIDTH;
                    const y = Math.random() * targetAreaY;
                    const radius = Math.random() * 3 + 1;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    ctx.fill();
                }
            }

            requestAnimationFrame(drawGame);
        }

        function updateAudio() {
            if (!isPlaying) return;
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
            const normalizedVolume = Math.min(volume / (100 - micSensitivity), 1);
            
            eggY = CANVAS_HEIGHT - FOUNTAIN_HEIGHT - EGG_SIZE / 2 - normalizedVolume * (CANVAS_HEIGHT - FOUNTAIN_HEIGHT - EGG_SIZE);

            const isInTargetArea = eggY >= targetAreaY && eggY <= targetAreaY + TARGET_AREA_HEIGHT;

            showFireworks = isInTargetArea;

            if (isInTargetArea) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
            }

            requestAnimationFrame(updateAudio);
        }

        function startGame() {
            isPlaying = true;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            playPauseButton.textContent = 'Pause';

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);

                updateAudio();
            });
        }

        function stopGame() {
            isPlaying = false;
            playPauseButton.textContent = 'Play';
            if (audioContext) {
                audioContext.close();
            }
        }

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                stopGame();
            } else {
                startGame();
            }
        });

        optionsButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        sensitivitySlider.addEventListener('input', (event) => {
            micSensitivity = event.target.value;
            sensitivityValue.textContent = micSensitivity;
        });

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', stopDrag);
        canvas.addEventListener('mouseleave', stopDrag);

        canvas.addEventListener('touchstart', startDrag);
        canvas.addEventListener('touchmove', drag);
        canvas.addEventListener('touchend', stopDrag);
        canvas.addEventListener('touchcancel', stopDrag);

        let isDragging = false;
        let dragStartY;

        function startDrag(e) {
            isDragging = true;
            dragStartY = (e.clientY || e.touches[0].clientY) - canvas.getBoundingClientRect().top;
        }

        function drag(e) {
            if (!isDragging) return;
            const mouseY = (e.clientY || e.touches[0].clientY) - canvas.getBoundingClientRect().top;
            const deltaY = mouseY - dragStartY;
            targetAreaY = Math.max(0, Math.min(targetAreaY + deltaY, CANVAS_HEIGHT - TARGET_AREA_HEIGHT));
            dragStartY = mouseY;
        }

        function stopDrag() {
            isDragging = false;
        }

        drawGame();
    </script>
</body>
</html>
